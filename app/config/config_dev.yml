imports:
    - { resource: config.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info

assetic:
    use_controller: true

security:
    firewalls:
        restricted_area:
            provider: in_memory
            form_login: ~
    providers:
        in_memory:
            memory:
                users:
                    dazz:  { password: test, roles: 'ROLE_CREW' }
                    woodworker:  { password: test, roles: 'ROLE_CREW' }
                    testuser:  { password: test, roles: 'ROLE_CREW' }
                    admin: { password: kitten, roles: 'ROLE_ADMIN' }
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
#            algorithm:   sha1
#            iterations: 1
